name: Build All-In-One Demo Executable

on:
  push:
    tags:
      - 'v*' 

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- WINDOWS CONFIG ---
          - os: windows-latest
            python_ver: '3.10'
            exe_name: EmotionDemo_Win_AIO.exe
            # Sintassi Windows (;). 
            # Mappiamo: "Locale" -> "Dentro EXE/.deepface/weights"
            add_data_cmd: --add-data "overlay.png;." --add-data "model_weights/weights;./.deepface/weights"

          # --- MAC CONFIG ---
          - os: macos-latest
            python_ver: '3.10'
            exe_name: EmotionDemo_Mac_AIO
            # Sintassi Mac (:). 
            # Mappiamo: "Locale" -> "Dentro EXE/.deepface/weights"
            add_data_cmd: --add-data "overlay.png:." --add-data "model_weights/weights:./.deepface/weights"

    steps:
    - name: Checkout Code (with LFS)
      uses: actions/checkout@v4
      with:
        lfs: true # CRUCIALE: Scarica i file giganti

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python_ver }}
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install tensorflow

    - name: Build All-In-One Executable
      # --onefile: tutto in uno
      # --windowed: niente terminale
      # hidden-imports: forziamo l'inclusione di moduli che PyInstaller perde spesso
      run: |
        pyinstaller emotion_demo_aio.py --name ${{ matrix.exe_name }} --onefile --windowed --clean ${{ matrix.add_data_cmd }} --hidden-import=deepface --hidden-import=tensorflow --hidden-import=tf_keras --hidden-import=pandas --hidden-import=numpy --hidden-import=PIL --hidden-import=h5py

    # --- PACKAGING MAC ---
    - name: Package Mac App
      if: runner.os == 'macOS'
      run: |
        cd dist
        # Se è un .app, zippalo
        if [ -d "${{ matrix.exe_name }}.app" ]; then
            zip -r ${{ matrix.exe_name }}.zip ${{ matrix.exe_name }}.app
        else
            # Se è un binario unix, rinominalo e zippalo
            mv ${{ matrix.exe_name }} EmotionDemo_Run
            zip -r ${{ matrix.exe_name }}.zip EmotionDemo_Run
        fi

    # --- UPLOAD ---
    - name: Upload Windows
      if: runner.os == 'Windows'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.exe_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Mac
      if: runner.os == 'macOS'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.exe_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}