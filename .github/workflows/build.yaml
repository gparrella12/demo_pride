name: Build All-In-One Demo Executable

on:
  push:
    tags:
      - 'v*' 

permissions:
  contents: write

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # --- WINDOWS CONFIG ---
          - os: windows-latest
            python_ver: '3.10'
            exe_name: EmotionDemo_Win.exe
            # Windows Separator is ;
            # We only bundle the overlay. Models are downloaded by the app on first run.
            add_data_cmd: --add-data "overlay.png;." 

          # --- MAC CONFIG ---
          - os: macos-latest
            python_ver: '3.10'
            exe_name: EmotionDemo_Mac
            # Mac Separator is :
            add_data_cmd: --add-data "overlay.png:."

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python_ver }}
        cache: 'pip'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # No extra tensorflow needed for PyTorch version

    - name: Build All-In-One Executable
      # --onefile: Create a single executable
      # --windowed: Hides the console (necessary for GUI apps)
      # We include hidden imports for PyTorch/HSEmotion to ensure PyInstaller finds them
      run: |
        pyinstaller demo.py --name ${{ matrix.exe_name }} --onefile --windowed --clean ${{ matrix.add_data_cmd }} --hidden-import=torch --hidden-import=torchvision --hidden-import=facenet_pytorch --hidden-import=hsemotion --hidden-import=timm --hidden-import=numpy --hidden-import=PIL --collect-all=timm

    # --- PACKAGING MAC ---
    - name: Package Mac App
      if: runner.os == 'macOS'
      run: |
        cd dist
        # PyInstaller on Mac creates an .app bundle with --onefile + --windowed
        if [ -d "${{ matrix.exe_name }}.app" ]; then
            zip -r ${{ matrix.exe_name }}.zip ${{ matrix.exe_name }}.app
        else
            # Fallback if it created a unix executable
            mv ${{ matrix.exe_name }} EmotionDemo_Run
            zip -r ${{ matrix.exe_name }}.zip EmotionDemo_Run
        fi

    # --- UPLOAD WINDOWS ---
    - name: Upload Windows
      if: runner.os == 'Windows'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.exe_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # --- UPLOAD MAC ---
    - name: Upload Mac
      if: runner.os == 'macOS'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.exe_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}