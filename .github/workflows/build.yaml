name: Build All-In-One Demo Executable

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build All-In-One for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            python_ver: '3.10'
            exe_name: EmotionDemo_Win_AIO.exe
            # Sintassi Windows: punto e virgola (;) e backslash (\)
            # Mappa la cartella locale "model_weights" nella cartella interna "deepface_home"
            add_data_cmd: '--add-data "overlay.png;." --add-data "model_weights\weights;deepface_home\weights"'
          
          - os: macos-13 # Usiamo Ventura (Intel) per max compatibilit√†
            python_ver: '3.10'
            exe_name: EmotionDemo_Mac_AIO
            # Sintassi Mac/Linux: due punti (:) e slash (/)
            add_data_cmd: '--add-data "overlay.png:." --add-data "model_weights/weights:deepface_home/weights"'

    steps:
    - name: Checkout Code (with LFS)
      uses: actions/checkout@v4
      with:
        lfs: true # FONDAMENTALE: Scarica i file pesanti

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python_ver }}
        cache: 'pip'

    - name: Install Dependencies
      # Installiamo le versioni specifiche e TensorFlow CPU per la build machine
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install tensorflow

    - name: Build All-In-One Executable
      # Questo comando crea un singolo file gigante (--onefile)
      # nasconde la console (--noconsole su win, --windowed su mac)
      # e include i dati pesanti definiti sopra
      run: |
        pyinstaller emotion_demo_aio.py --name ${{ matrix.exe_name }} --onefile --windowed --clean ${{ matrix.add_data_cmd }} --hidden-import=deepface --hidden-import=tensorflow --hidden-import=tf_keras --hidden-import=pandas --hidden-import=numpy --hidden-import=PIL

    - name: Package Mac App (Only macOS)
      if: runner.os == 'macOS'
      run: |
        # Su Mac, --onefile crea un .app bundle. Lo zippiamo per il download.
        cd dist
        zip -r ${{ matrix.exe_name }}.zip ${{ matrix.exe_name }}.app

    - name: Upload Windows Release
      if: runner.os == 'Windows'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.exe_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Mac Release
      if: runner.os == 'macOS'
      uses: softprops/action-gh-release@v2
      with:
        files: dist/${{ matrix.exe_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}